<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tour Demo Page</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Roboto", sans-serif;
        margin: 0;
        background-color: #f5f5f5;
      }

      /* Navbar */
      #navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #3f51b5;
        color: white;
        padding: 1rem 2rem;
      }

      #navbar a {
        color: white;
        text-decoration: none;
        margin-left: 1rem;
        font-weight: 500;
      }

      /* Welcome Section */
      #welcome {
        text-align: center;
        padding: 4rem 2rem;
        background-image: url("https://images.unsplash.com/photo-1507525428034-b723cf961d3e?fit=crop&w=1200&q=80");
        background-size: cover;
        background-position: center;
        color: white;
      }

      #welcome h1 {
        font-size: 3rem;
        margin-bottom: 1rem;
      }

      #welcome p {
        font-size: 1.2rem;
      }

      /* Main Layout */
      .container {
        display: flex;
        margin: 2rem;
        gap: 2rem;
      }

      /* Sidebar */
      #sidebar {
        width: 250px;
        background-color: #ffffff;
        padding: 1rem;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      }

      #sidebar h2 {
        margin-top: 0;
        font-size: 1.5rem;
        color: #3f51b5;
      }

      #sidebar ul {
        list-style: none;
        padding: 0;
      }

      #sidebar li {
        margin: 1rem 0;
        font-weight: 500;
      }

      /* Main Content */
      .main {
        flex: 1;
        background-color: #ffffff;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      }

      /* Search Bar */
      #search-bar {
        display: flex;
        margin-bottom: 2rem;
      }

      #search-bar input {
        flex: 1;
        padding: 0.8rem;
        border-radius: 4px 0 0 4px;
        border: 1px solid #ccc;
        outline: none;
      }

      #search-bar button {
        padding: 0.8rem 1rem;
        border: none;
        background-color: #3f51b5;
        color: white;
        font-weight: bold;
        border-radius: 0 4px 4px 0;
        cursor: pointer;
      }

      /* Profile Settings */
      #profile-settings {
        margin-top: 2rem;
        text-align: center;
      }

      #profile-settings img {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        object-fit: cover;
        border: 4px solid #3f51b5;
      }

      #profile-settings h3 {
        margin: 1rem 0 0.5rem 0;
        font-size: 1.5rem;
        color: #333;
      }

      #profile-settings p {
        color: #666;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav id="navbar">
      <div>Tour Demo</div>
      <div>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
        <a href="#" id="start">Start</a>
      </div>
    </nav>

    <!-- Welcome Section -->
    <section id="welcome">
      <h1>Welcome to the Tour</h1>
      <p>Follow along to explore the key features of our platform.</p>
    </section>

    <!-- Main Container -->
    <div class="container">
      <!-- Sidebar -->
      <aside id="sidebar">
        <h2>Quick Links</h2>
        <ul>
          <li>Dashboard</li>
          <li>Messages</li>
          <li>Settings</li>
          <li>Support</li>
        </ul>
      </aside>

      <!-- Main Content -->
      <div class="main">
        <!-- Search Bar -->
        <div id="search-bar">
          <input type="text" placeholder="Search..." />
          <button>Go</button>
        </div>

        <!-- Profile Settings -->
        <div id="profile-settings">
          <img
            src="https://images.unsplash.com/photo-1502685104226-ee32379fefbe?fit=crop&w=200&q=80"
            alt="Profile"
          />
          <h3>Jane Doe</h3>
          <p>Member since 2023</p>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/convex@1.3.1/dist/browser.bundle.js"></script>
    <script data-tourId="tour_1" src="src/widget.js"></script>
    <script>
      document.getElementById("start").addEventListener("click", () => {
        window.InitTour({});
      });
    </script>
  </body>
</html>
